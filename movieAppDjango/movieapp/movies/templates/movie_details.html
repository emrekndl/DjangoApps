{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src = "https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <title>Django</title>
</head>
<body>
    {% include 'partials/_navbar.html' %}
    
<div class="section ">
    <div class="container ">
        <div class="column is-full">
                        <center>
                            <div class="card has-background-primary-light">
                                <div class="card-image">
                                  <figure class="image is-4by1">
                                    {% if movie.year != 2006 %}
                                    <img src="{{ movie.poster }}" style="width:250px; height:300px;" alt="{{ movie.title }}"/>
                                    {% else %} 
                                    <img src="{% static 'img/'|add:movie.poster %}" style="width:250px; height:300px;" alt="{{ movie.title }}"/>
                                    {% endif %}
                                  </figure>
                                </div>
                                <div class="card-content">
                                  <div class="media">
                                    <div class="media-content">
                                      <figure class="image is-96x96">
                                        <img src="/static/img/django2.png" alt="">
                                      </figure>
                                    </div>
                                    <div class="media-content">
                                      <p class="title is-4">{{ movie.title }}</p>
                                    </div>
                                  </div>
                              
                                  <div class="content title is-5">
                                    <p> {{ movie.category }} </p>
                                    <p> {{ movie.year }} </p>
                                  </div>
                                </div>
                              </div>
                        </center>
                   
                </div>

    </div>
</div>
</body>
</html>
